<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">



    <!-- Medium Text Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

</head>
<body class='loader'>
    <!-- NAV BAR -->
    <nav class= 'navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar'>
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class ='navbar-brand bigbrand' href="{% url 'post_list' %}">My Blog</a></li>
                <li><a class = 'nav-link' href="{% url 'about' %}">About</a></li>
                <li><a class = "nav-link" href="https://www.github.com">Github</a></li>
                <li><a class = "nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a class = 'nav-link' href="{% url 'post_new' %}">New Post</a></li>
                    <li><a class = 'nav-link' href="{% url 'post_draft_list' %}">Drafts</a></li>
                    <li><a class = 'nav-link' href="{% url 'logout' %}">Log Out</a></li>
                    <li><a class = 'nav-link'>Welcome {{ user.username }}</a></li>
                {% else %}
                    <li class='nav navbar-right'><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block body_block%}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
