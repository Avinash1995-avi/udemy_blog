{% extends 'blog/base.html' %}

{% block body_block %}
<div class="container">
    <div class="jumbotron">
        <h2>Please Login:</h2>
        <h3>(Must be a superuser, please check with Admin)</h3>

        {% if form.errors %}
            <p>Username and password didnt match</p>
        {% endif %}

        <form action="{% url 'login' %}" method = 'POST'>
            {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class='btn btn-primary' value='Login'>
                <input type="hidden" name='next' value="{{next}}">
        </form>
    </div>
</div>

{% endblock %}
